
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f7f3f2;
    margin: 0;
}

.calculator {
    background: #fff8f0;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 10px;
}

#calc-input {
    grid-column: span 4;
    height: 45px;
    text-align: right;
    font-size: 22px;
    padding: 5px 10px;
    border-radius: 10px;
    border: 1px solid #e0d6d0;
    background: #fffaf5;
}

button {
    padding: 14px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    background: #ffe1c4;
    transition: all 0.2s;
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
}

button:hover {
    background: #ffcfa0;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

button.clear {
    grid-column: span 4;
    background: #ff6b6b;
    color: white;
    font-weight: bold;
}

button.clear:hover {
    background: #ff4c4c;
    transform: translateY(-2px);
}
</style>
<body>

<div class="calculator">
    <input type="text" id="calc-input" disabled>

    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc('/')">/</button>

    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc('*')">*</button>

    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc('-')">-</button>

    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="calcResult()">=</button>
    <button onclick="appendCalc('+')">+</button>

    <button onclick="calcClear()" class="clear">C</button>
</div>

<script>
let current = '';
function appendCalc(val) {
    current += val;
    document.getElementById('calc-input').value = current;
}
function calcResult() {
    try {
        current = eval(current);
        document.getElementById('calc-input').value = current;
    } catch {
        alert('Chyba výpočtu');
        current = '';
    }
}
function calcClear() {
    current = '';
    document.getElementById('calc-input').value = '';
}
</script>
