<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Calc</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
}

.calculator {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 5px;
}

#calc-input {
    grid-column: span 4;
    height: 40px;
    text-align: right;
    font-size: 20px;
    padding: 5px;
}

button {
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #e0e0e0;
    transition: background 0.2s;
}

button:hover {
    background: #d0d0d0;
}

button.clear {
    grid-column: span 4;
    background: #ff4c4c;
    color: white;
}
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="calc-input" disabled>

    <button onclick="appendCalc('7')">7</button>
    <button onclick="appendCalc('8')">8</button>
    <button onclick="appendCalc('9')">9</button>
    <button onclick="appendCalc('/')">/</button>

    <button onclick="appendCalc('4')">4</button>
    <button onclick="appendCalc('5')">5</button>
    <button onclick="appendCalc('6')">6</button>
    <button onclick="appendCalc('*')">*</button>

    <button onclick="appendCalc('1')">1</button>
    <button onclick="appendCalc('2')">2</button>
    <button onclick="appendCalc('3')">3</button>
    <button onclick="appendCalc('-')">-</button>

    <button onclick="appendCalc('0')">0</button>
    <button onclick="appendCalc('.')">.</button>
    <button onclick="calcResult()">=</button>
    <button onclick="appendCalc('+')">+</button>

    <button onclick="calcClear()" class="clear">C</button>
</div>

<script>
let current = '';
function appendCalc(val) {
    current += val;
    document.getElementById('calc-input').value = current;
}
function calcResult() {
    try {
        current = eval(current);
        document.getElementById('calc-input').value = current;
    } catch {
        alert('Chyba');
        current = '';
    }
}
function calcClear() {
    current = '';
    document.getElementById('calc-input').value = '';
}
</script>

</body>
</html>
