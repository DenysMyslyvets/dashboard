<div class="header">
    <h2 id="greeting"></h2>
</div>

<script>
(function () {
    const student = 'Student';
    const greetingEl = document.getElementById('greeting');

    function updateGreeting() {
        const hour = new Date().getHours();
        let msg = '';

        if (hour < 12) {
            msg = 'Dobré ráno';
        } else if (hour < 18) {
            msg = 'Dobré odpoledne';
        } else {
            msg = 'Dobré večer';
        }

        greetingEl.textContent = `${msg}, ${student}!`;
    }

    updateGreeting();
})();
</script>

<style>
#greeting {
    font-size: 50px;
    color: purple;
}
</style>
