<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Počasí</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.weather-widget {
    background: white;
    width: 250px;
    height: 250px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.weather-widget .city {
    font-size: 22px;
    margin-bottom: 10px;
}

.weather-widget .temp {
    font-size: 48px;
    font-weight: bold;
    margin: 10px 0;
}

.weather-widget .desc {
    font-size: 18px;
    color: #555;
}
</style>
</head>
<body>

<div class="weather-widget">
    <div class="city" id="weather-city">Loading...</div>
    <div class="temp" id="weather-temp">--°C</div>
    <div class="desc" id="weather-desc">---</div>
</div>

<script>
(function () {
    const cityEl = document.getElementById('weather-city');
    const tempEl = document.getElementById('weather-temp');
    const descEl = document.getElementById('weather-desc');

    const lat = 50.0755;
    const long = 14.4378;

    function getWeatherDescription(code) {
        if (code === 0) return 'Jasno';
        if (code >= 1 && code <= 3) return 'Polojasno';
        if (code >= 45 && code <= 48) return 'Mlha';
        if (code >= 51 && code <= 67) return 'Déšť';
        if (code >= 71 && code <= 77) return 'Sníh';
        if (code >= 95) return 'Bouřka';
        return '---';
    }

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${long}&current_weather=true`)
        .then(r => r.json())
        .then(data => {
            const temp = data.current_weather.temperature;
            const code = data.current_weather.weathercode;
            tempEl.textContent = `${temp}°C`;
            descEl.textContent = getWeatherDescription(code);
        });

    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${long}&localityLanguage=cs`)
        .then(r => r.json())
        .then(data => {
            cityEl.textContent = data.city || data.locality || '---';
        });
})();
</script>

</body>
</html>
